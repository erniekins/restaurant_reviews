<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Restaurant</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="/logout"> Logout </a> | <a href="/main"> Return to Main </a>
	{% if messages %}
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
	{% endif %}

	<form action="/add_new" method="POST">
		{% csrf_token %}
		<p>Name: <input type="text" name="name"></p>
		<p>Description: <input type="textarea" name="desc"></p>
		<p>Cuisine: <input type="text" name="cuisine"></p>
		<p>Price: </p>
		<input type="radio" name="price" value=1 checked="checked"> $
		<input type="radio" name="price" value=2> $$
		<input type="radio" name="price" value=3> $$$
		<p><input type="submit" name="button" value="Add"></p>
	</form>
</body>
</html>
